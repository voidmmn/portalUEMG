{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 offset-md-3">
    <form method="post">
        {% csrf_token %}
        <br/>
        <div class="mb-3">
            <input type="text" name="username" class="form-control" id="username" required, placeholder="Apelido ou E-mail">
        </div>
        <br/>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" id="password" required, placeholder="Senha">
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="{% url 'cadastro' %}" class="btn btn-secondary">Criar nova conta</a>
    </form>
</div>
{% endblock %}
